<!doctype html>
<html>
	<head>
    <title>imgzr.js demo</title>
  </head>
	<body>
    <img src="img_small.jpg" alt="" 
      data-small="img_small.jpg" 
      data-medium="img_medium.jpg"
      data-large="img_large.jpg" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../imgzr.js"></script>
    <script>
      $(function() {
        var config = {
          resolutions:{
            small:{min:0, max:480},
            medium:{min:480, max:768},
            large:{min:768, max:10000}
          }
        }
        $('body').imgzr(config);
      });
    </script>
  </body>
</html>
