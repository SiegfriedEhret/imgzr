<!doctype html>
<html>
	<head>
    <title>imgzr.js demo</title>
    <style type="text/css">
      img {
        max-width:100%;
      }
    </style>
  </head>
	<body>
    <img id="theImg" src="img_small.jpg" alt="" 
      data-small="img_small.jpg" 
      data-medium="img_medium.jpg"
      data-large="img_large.jpg" />
    <div id="info"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../imgzr.js"></script>
    <script>
      $(function() {
        var getScreenWidth = function() {
          if (window.orientation && (window.orientation == 90 || window.orientation == -90)) {
            return screen.height;
          }
          return screen.width;
        };
      
        var config = {
          resolutions:{
            small:{min:0, max:480},
            medium:{min:480, max:768},
            large:{min:768, max:10000}
          }
        }
        $('body').imgzr(config);
        $('#info').append('Screen width : ' + getScreenWidth());
      });
    </script>
  </body>
</html>
