<!doctype html>
<html>
	<head>
    <title>imgzr.js demo</title>
    <style type="text/css">
      img {
        max-width:100%;
      }
      #info {
        border:1px solid hotpink;
      }
    </style>
  </head>
	<body>
    <div id="info"></div>
    <img id="theImg" src="img_small.jpg" alt="" 
      data-small="img_small.jpg" 
      data-medium="img_medium.jpg"
      data-large="img_large.jpg" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jquery.smartresize.js"></script>
    <script src="../imgzr.js"></script>
    <script>
      $(function() {
        var config = {
          resolutions:{
            small:{min:0, max:480},
            medium:{min:481, max:768},
            large:{min:769, max:10000}
          }
        }
        $('body').imgzr(config);
      });
    </script>
  </body>
</html>
